<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Boba</title>
</head>

<body>
    <form class="m-5" action="/bobaorders" method="POST">
        <h2>Add an order</h2>
        <input required type="text" placeholder="name" name="name">
        <input required type="text" placeholder="drink" name="drink">
        <div class="mt-3 px-2">
            <div>
                <input type="radio" value="Boba" name="toppings" id="boba">
                <label for="boba">Boba</label>
            </div>
            <div>
                <input type="radio" value="Mini Boba" name="toppings" id="miniBoba">
                <label for="miniBoba">Mini Boba</label>
            </div>
            <div>
                <input type="radio" value="White Pearl" name="toppings" id="whitePearl">
                <label for="whitePearl">White Pearl</label>
            </div>
            <div>
                <input type="radio" value="Pudding" name="toppings" id="pudding">
                <label for="pudding">Pudding</label>
            </div>
            <div>
                <input type="radio" value="Coconut Jelly" name="toppings" id="coconutJelly">
                <label for="coconutJelly">Coconut Jelly</label>
            </div>
            <div>
                <input type="radio" value="Red Bean" name="toppings" id="redBean">
                <label for="redBean">Red Bean</label>
            </div>
            <div>
                <input type="radio" value="Grass Jelly" name="toppings" id="grassJelly">
                <label for="grassJelly">Grass Jelly</label>
            </div>
            <div>
                <input type="radio" value="Mango Popping Boba" name="toppings" id="mangoPoppingBoba">
                <label for="mangoPoppingBoba">Mango Popping Boba</label>
            </div>
            <div>
                <input type="radio" value="Lychee Popping Boba" name="toppings" id="lycheePoppingBoba">
                <label for="lycheePoppingBoba">Lychee Popping Boba</label>
            </div>
            <div>
                <input type="radio" value="Passionfruit Popping Boba" name="toppings" id="passionfruitPoppingBoba">
                <label for="passionfruitPoppingBoba">Passionfruit Popping Boba</label>
            </div>
            <div>
                <input type="radio" value="Strawberry Popping Boba" name="toppings" id="strawberryPoppingBoba">
                <label for="strawberryPoppingBoba">Strawberry Popping Boba</label>
            </div>
            <div>
                <input type="radio" value="Grape Popping Boba" name="toppings" id="grapePoppingBoba">
                <label for="grapePoppingBoba">Grape Popping Boba</label>
            </div>
            <div>
                <input type="radio" value="Green Apple Popping Boba" name="toppings" id="greenApplePoppingBoba">
                <label for="greenApplePoppingBoba">Green Apple Popping Boba</label>
            </div>
            <div>
                <input type="radio" value="Coffee Jelly" name="toppings" id="coffeeJelly">
                <label for="coffeeJelly">Coffee Jelly</label>
            </div>
            <div>
                <input type="radio" value="Oreo" name="toppings" id="oreo">
                <label for="oreo">Oreo</label>
            </div>
        </div>
        <div class="mt-3">
            <select name="size" id="">
                <option value="n/a">--size--</option>
                <option value="SMALL">Small</option>
                <option value="MEDIUM">Medium</option>
                <option value="LARGE">Large</option>
            </select>
            <select name="sugar" id="">
                <option value="n/a">--Sugar--</option>
                <option value="100%">Regular</option>
                <option value="75%">Less</option>
                <option value="50%">Half</option>
                <option value="25%">Light</option>
                <option value="none">None</option>
            </select>
            <select name="ice" id="">
                <option value="n/a">--Ice--</option>
                <option value="100%">Regular</option>
                <option value="50%">Less</option>
                <option value="none">None</option>
            </select>
        </div>
        <button class="mt-3" type="submit">Add</button>
    </form>
    <div class="m-5">
        {% for order in orders %}
        <div class="card mt-3">
            <div class="card-body">
                <div class="card-title">{{order["name"]}}</div>
                <p>{{order["drink"]}}</p>
                <ul>
                    <li>{{order["size"]}}</li>
                    <li>{{order["toppings"]}}</li>
                    <li>{{order["sugar"]}} sugar</li>
                    <li>{{order["ice"]}} ice</li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
